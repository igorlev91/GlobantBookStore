version: "3.7"

services:

  bookstore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore_server  
    ports:
      - "8082:8082"
    volumes: 
      - ./bin:/go"
    env_file: 
      - ./setting.env  
    depends_on: 
      - db
    
    networks: 
      - inner_host  

  db:
    image: mysql:latest
    volumes:  
      - "./source/database/migrations/bookstore_database.sql:/docker-entrypoint-initdb.d/bookstore_database.sql"
      
    container_name: bookstore_database
    environment:
      
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '3406:3306'
    env_file: 
       - ./setting.env  
    networks: 
       - inner_host
    restart: on-failure      
networks:
    inner_host:
        driver: "bridge"  
  
volumes:
    bookstore:
